<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Needs Reload</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f0f1e, #1f1f3a);
            color: #e1e1fa;
        }
        .container {
            text-align: center;
            background-color: rgba(30, 30, 60, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 48px 40px;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.8);
        }
        .reload-icon {
            font-size: 64px;
            color: #6366f1;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.8; transform: scale(1); }
        }
        .btn {
            display: inline-block;
            background: linear-gradient(to right, #4f46e5, #6366f1);
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 24px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }
        .shortcut {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 16px;
            margin-top: 20px;
            font-family: 'SF Mono', 'Consolas', monospace;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, rgba(99, 102, 241, 0) 70%);
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="reload-icon">â†»</div>
        <h1>Page has stopped working</h1>
        <p>Please reload the page to continue.</p>
        
        <button class="btn" onclick="location.reload(true);">Reload Now</button>
        
        <p>Or press <span class="shortcut">Ctrl + R</span> on your keyboard</p>
    </div>
</body>
</html>
