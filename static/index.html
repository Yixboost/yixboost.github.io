      <style>
         /* Dark Mode */
         html, body {
            height: 100%;
            margin: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            overflow: hidden; /* Prevent scrolling */

            background-attachment: fixed;

         }

         /* Sticky Footer */
         #content {
            min-height: 100vh; /* Ensures content fills most of the screen */
            padding-bottom: 60px; /* Space for the sticky footer */
            overflow-y: auto; /* Allow content to scroll if it overflows */
         }

         #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000; /* Dark footer */
            color: #e0e0e0; /* Light text */
            text-align: center;
            padding: 0;

         }

         #footer p {
            margin: 3spx;
         }
         /* Tile styles */
         .tile {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark background for tiles */
            border: 1px solid #444; /* Dark border */
            border-radius: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 100%; /* Make tile width 100% of its container */
            color: #e0e0e0; /* Light text */
         }
         .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
         }
         .tile i {
            font-size: 30px; /* Smaller icons */
            margin-bottom: 10px;
            color: #ff4081; /* Accent color for icons */

         .tile-container {
            max-width: 550px; /* Match the width of the search bar */
            margin: 0 auto; /* Center align the tiles */

         /* Input Field */

            background-color: #333; /* Dark background for input */
            color: #e0e0e0; /* Light text */
            border: 1px solid #444; /* Dark border for input */
         }
         .form-control::placeholder {
            color: #888; /* Lighter placeholder text */
         }

         /* Button Styles */

            background-color: #ff4081; /* Accent color for buttons */

   <body>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .loader {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .loader::before,
        .loader::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .loader::before {
            background: rgba(59, 130, 246, 0.5);
        }

        .loader::after {
            background: rgba(99, 102, 241, 0.5);
            animation-delay: -1s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .inner-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #1e293b;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .text {
            margin-top: 2rem;
            color: #e2e8f0;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in;
            display: flex;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dots {
            width: 24px;
            display: inline-block;
            margin-left: 4px;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80% { content: '...'; }
        }
        form {
           display: none;
        }
    </style>
</head>
<body>
    <div class="loader">
